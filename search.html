<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Results - Nxona</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        .results-container {
            max-width: 700px;
            margin: 20px auto;
            padding: 0 20px;
            text-align: left;
        }
        
        .result {
            margin-bottom: 30px;
        }
        
        .result-title {
            color: #1a0dab;
            text-decoration: none;
            font-size: 20px;
        }
        
        .result-url {
            color: #006621;
            font-size: 14px;
            margin: 5px 0;
        }
        
        .result-description {
            color: #545454;
            font-size: 14px;
        }
        
        .search-info {
            color: #70757a;
            font-size: 14px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1 class="logo">Nxona</h1>
            <nav>
                <a href="admin/index.html">Admin</a>
            </nav>
        </header>
        
        <div class="search-container">
            <form id="search-form" class="results-search">
                <div class="search-box">
                    <input type="text" id="search-query" placeholder="Search the web..." autocomplete="off">
                    <button type="submit">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
                            <path d="M15.5 14h-.79l-.28-.27a6.5 6.5 0 0 0 1.48-5.34c-.47-2.78-2.79-5-5.59-5.34a6.505 6.505 0 0 0-7.27 7.27c.34 2.8 2.56 5.12 5.34 5.59a6.5 6.5 0 0 0 5.34-1.48l.27.28v.79l4.25 4.25c.41.41 1.08.41 1.49 0 .41-.41.41-1.08 0-1.49L15.5 14zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"/>
                        </svg>
                    </button>
                </div>
            </form>
            
            <div class="results-container">
                <div class="search-info">About 100 results (0.45 seconds)</div>
                
                <div id="search-results">
                    <!-- Results will be inserted here by JavaScript -->
                </div>
            </div>
        </div>
    </div>

    <script src="js/search.js"></script>
</body>
</html>
